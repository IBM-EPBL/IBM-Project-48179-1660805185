<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="../static/css/main.css">

</head>

<body>
    <h1>User Registration</h1>
<div class= 'mx-auto'>

    <form  action="{{url_for('registration')}" method="post" >
        <div class= 'container' >
            
            <label for="name"> Name: </label>
            <input type="text" id="name" name="name" size="20" placeholder="enter your name... "><br><br>
            <label for="email">Email:</label>
            <input type="email" checked="@" id="email" name="email" size="30" placeholder="enter your valid email..."> <br><br>
            <label for="regno">Roll number:</label>
            <input type="number" id="regno" name="regno" size="20" placeholder="enter your roll number..."> <br><br>
           <a href="{{url_for('registration')}}"><input type="button" value="register"></a>
        </div>
    </form>
</div>
</body>

</html>
